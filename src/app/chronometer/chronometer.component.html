<div>Status: {{ running ? "Running" : "Stopped"}}</div>
<div>
  <span> {{ minutes }} : </span>
  <span> {{ seconds}}</span>
  <span>.0{{ millis }}</span>
</div>
<div>
  <button (click)="_handleStartClick()">Start</button>
  <button (click)="_handleStopClick()">Stop</button>
  <button (click)="_handleResetClick()">Reset</button>
</div>
